<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Eye trainig - text writing</title>
        <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700' rel='stylesheet' type='text/css'>
        <link href="text-writing.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="output"></h1>
        <div class="target mono" id="target"></div>
        <div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>
        
        <div class="results">
            <ul class="stats">
                <li>Words per minute <span id="wpm">0</span></li>
                <li>Wordcount <span id="wordcount">0</span></li>
                <li>Timer <span id="timer">0</span></li>
                <li>Errors <span id="errors">0</span></li>
            </ul>
        </div>

        <hr style="clear:both;" />
        <div>
            <textarea name="" id="input_text" cols="30" rows="10">V12 under the hood, Cartier after midnight I already turned 18 long ago, this bitch just turned 18. The color is like a bee, bzzz, a familiar color - just like from the drain.</textarea>
        </div>
        <script type="text/javascript" src="text-writing.js"></script>
    </body>
</html>
